<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--------------- header section start ------------->
    <div id="headear">
        <h1>Today is Muskan's birthday🥳🎉</h1>
        <img src="1.jpg" alt="first photo" id="pic_1">
        <h2 id="age">19 years old</h2>
        <h4 id="date">05/05/2007</h4>
    </div>
    <!---------------- header section end  -------------->

    <!------------------- gift-section start  ------------->
    <div class="gift-section">
        <h2 class="gift-title">Here,s how happy i am for you today 🥳</h2>
        <h3 class="gift-hint">(hover over the gift)</h3>
        <div class="gift-img_1"></div>
        <h3 class="gift-title">(How people react when you entered the room.)</h3>
        <div class="gift-img_2"></div>
        <h3 class="gift-title">Beautiful🤗</h3>
        <div class="gift-img_2" id="beautiful"></div>
        <h3 class="gift-title">Awesome❤️</h3>
        <div class="gift-img_2" id="awesome"></div>
    </div>
     <!------------------- gift-section end  ------------->
    <footer>
        <p>If you want of make birthday gifts like this then learn html & css</p>
    </footer>
</body>

</html>
